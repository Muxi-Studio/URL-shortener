<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Need Password</title>
</head>
<body>
<form action="{{ url_for('need_pwd',id=urlmap_id) }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.password.label }}<br/>
    {{ form.password(id='password') }}
    {{ form.submit() }}
    <p>您可以联系该密码的设置者:{{ email }} 获取密码!</p>
</form>
</body>
</html>
